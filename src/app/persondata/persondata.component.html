<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table style="margin-left: auto; margin-right: auto;" mat-table [dataSource]="datasource2">
    <ng-container matColumnDef="car1">
      <th mat-header-cell *matHeaderCellDef> Car_1</th>
      <td mat-cell *matCellDef="let element">{{element.car1}} </td>
    </ng-container>

    <ng-container matColumnDef="car2">
      <th mat-header-cell *matHeaderCellDef> Car_2</th>
      <td mat-cell *matCellDef="let element">{{element.car2}} </td>
    </ng-container>

    <ng-container matColumnDef="car3">
      <th mat-header-cell *matHeaderCellDef> Car_3</th>
      <td mat-cell *matCellDef="let element">{{element.car3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
